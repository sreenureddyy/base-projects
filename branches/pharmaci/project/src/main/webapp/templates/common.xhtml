<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<ui:insert name="title"></ui:insert>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
	</h:head>

	<h:body>

		<div id="header">
			<ui:insert name="header">
				<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
				<!-- <ui:include src="header.xhtml"/> -->
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">

				<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
				<!-- <div> -->
				<!-- <ui:include src="content.xhtml"/> -->
				<!-- </div> -->
			</ui:insert>

			<ui:insert name="status">
				<p:ajaxStatus
					style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
					<f:facet name="start">
						<p:graphicImage value="/images/loading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
				<!--<ui:include src="footer.xhtml"/>  -->
			</ui:insert>
		</div>

		<ui:insert name="highlight">
			<script language="javascript"
				src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
			<script language="javascript">
				dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
				dp.SyntaxHighlighter.HighlightAll('code');
			</script>
		</ui:insert>

	</h:body>
</f:view>
</html>
