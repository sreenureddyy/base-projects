<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>
	<center>
	<h1>Welcome To Sree Project Demo</h1>
	<rich:panel header="Login">
		<form name="form"
			action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
			method="post" style="float: right; vertical-align: middle;"><h:messages
			errorClass="errorMessage" /> <h:panelGrid>

			<h:panelGroup>
				<h:outputText value="Username" />
				<h:inputText id="j_username" required="true" value="sree" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputText value="Password" />
				<h:inputSecret id="j_password" required="true" redisplay="true"
					value="reddy" />
			</h:panelGroup>

			<h:panelGroup>
				<input name="submit" type="submit" class="buttonbg" value="Sign In" />
			</h:panelGroup>
		</h:panelGrid></form>
	</rich:panel></center>
</h:body>
</html>
