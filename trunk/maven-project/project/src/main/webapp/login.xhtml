<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
</h:head>
<h:body>
	<rich:panel id="panel">
		<f:facet name="header">
			<h:outputText value="User Login" />
		</f:facet>
		<form name="form"
			action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
			method="post"><h:messages errorClass="errorMessage" /> <h:panelGrid>
			<h:outputText value="Username" />
			<h:inputText id="j_username" required="true" value="sree" />

			<h:outputText value="Password" />
			<h:inputSecret id="j_password" required="true" redisplay="true"
				value="reddy" />

			<input name="submit" type="submit" class="buttonbg" value="Sign In" />
		</h:panelGrid></form>
	</rich:panel>
</h:body>
</html>
